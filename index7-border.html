<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Yoshi Tannamuri</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td>Giovanni Rovelli</td>
    <td>Italy</td>
  </tr>
</table>

<!--Deskripsi Tag
    <tabel> Mendefinisikan sebuah tabel
    <th> Mendefinisikan sel header dalam sebuah tabel
    <tr> Mendefinisikan baris dalam tabel
    <td> Mendefinisikan sel/kolom dalam tabel
    <caption> Mendefinisikan keterangan tabel
    <colgroup> Menentukan grup yang terdiri dari satu atau lebih kolom dalam tabel untuk diformat
    <col> Menentukan properti kolom untuk setiap kolom dalam elemen <colgroup>
    <thead> Mengelompokkan konten header dalam sebuah tabel
    <tbody> Mengelompokkan konten isi dalam tabel
    <tfoot> Mengelompokkan konten footer dalam sebuah tabel
    -->

</body><hr>
</html>
